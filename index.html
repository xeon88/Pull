<html lang="it">
    <head><title>Prova!</title>
        <link rel="stylesheet" href="common/css/style.css" type="text/css" />
        <script src="./common/js/units.js"></script>
        <script src="./common/js/drops.js"></script>
        <script src="./common/js/utility.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    </head>
    <body>

    <div id="container">
        <div id="intro"><h1>VEDIAMO CHE SPLENDIDI ARGENTONI PULLI</h1></div>
        <div id="pull" ></div>
        <div id="gift" ></div>

        <div id="recruit">
                <input type="button" class="button" value="MULTIPULL (10 +1)" onclick="window.location.reload()">
        </div>


    </div>

        <script language="JavaScript">
            var ids = [];
            var mass_func_probabilities = [0.5, 0.8 , 0.967, 1];
            var farmable = [];
            var pull_result ;
            var japan = false;

            $(document).ready(function () {

                japan = $("japan").checked;
                farmable = getFarmableList(japan);

                ids.push(getIdListByRarity(3, units,farmable));
                ids.push(getIdListByRarity(4, units,farmable));
                ids.push(getIdListByRarity(5, units,farmable));
                ids.push(window.drops.Special[0]['5 plus global']);
                if(japan){ids[3].concat(window.drops.Special[0]['5 plus japan']);}


                function single_pull() {
                    var uniform_dist_sample = Math.random();
                    var star = 0;
                    for(var j = 0 ; j<4 ; j++){
                        if(uniform_dist_sample<=mass_func_probabilities[j]){
                            star = j;
                            break;
                        }
                    }
                    var id = Math.floor(Math.random()*ids[star].length);
                    pull_result = { id: id , star : star};
                    return pull_result;
                }

            function exec() {
                for(var i=0; i<10 ; i++){
                    var pull = single_pull();
                    $("#pull").append("<img src=" + getImgSrcById(ids[pull.star][pull.id]) + ">");
                }

                var pull = single_pull();
                $("#gift").append("<img src=" + getImgSrcById(ids[pull.star][pull.id]) + ">");
            }

            exec();
            })


        </script>
    </body>

</html>
