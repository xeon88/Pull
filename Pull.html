    </head>
    <body>
        <div align="center"><p class="prova1"><b>TESTA LA TUA FORTUNA PRIMA DI FARE I PULL NEL GIOCO!!!</b></p></div>
        <div align="center"><h1><div class="prova2"><b>LEGGENDE!!!</b></div></h1> <img src="https://s30.postimg.org/sw1hqpkm9/gacha_effect_wanted_6.png" style=""></div>
        <div align="center"><h1><div class="prova3"><b>ORI!!</b> </div></h1> <img src="https://s30.postimg.org/f13788q75/gacha_effect_wanted_4.png" style=""></div>
        <div align="center"><h1><div class="prova4"><b>ARGENTI!</b></div></h1> <img src="https://s30.postimg.org/3ngnx1foh/gacha_effect_wanted_3.png" style=""></div>
        <br><br><center><hr><img src="http://news.gb.onepiece-tc.jp/images/banner/en/app_banner_tavern_1008_mm1BX216MA.png"><hr></center><br>
        <div align="center"><h2><input type="button" class="button" value="RECRUIT 10+1" onclick="window.location.reload()"></h2></div>
        <div id="pull" align="center"></div>
        <br><br>
        <div id="gift" align="center"></div>

        <script language="JavaScript">
            var ids = [];
            var mass_func_probabilities = [0.5, 0.8 , 0.98, 1];
            var farmable = [];
            var pull_result ;
            var japan = false;

            $(document).ready(function () {

                farmable = getFarmableList(japan);

                ids.push(getIdListByRarity(3, units,farmable));
                ids.push(getIdListByRarity(4, units,farmable));
                ids.push(getIdListByRarity(5, units,farmable));
                ids.push(window.drops.Special[0]['5 plus global']);
                if(japan){ids[3].concat(window.drops.Special[0]['5 plus japan']);}


                console.log(ids);

                function single_pull() {
                    var uniform_dist_sample = Math.random();
                    var star = 0;
                    console.log(uniform_dist_sample);
                    for(var j = 0 ; j<4 ; j++){
                        if(uniform_dist_sample<=mass_func_probabilities[j]){
                            star = j;
                            break;
                        }
                    }
                    console.log("rar : " + star);
                    var id = Math.floor(Math.random()*ids[star].length);
                    console.log("id " + id);
                    pull_result = { id: id , star : star};
                    return pull_result;
                }


                // console.log(ids);
                for(var i=0; i<10 ; i++){
                    var pull = single_pull();
                    $("#pull").append("<img src=" + getImgSrcById(ids[pull.star][pull.id]) + ">");
                }


                var pull = single_pull();
                $("#gift").append("<img src=" + getImgSrcById(ids[pull.star][pull.id]) + ">");
            })


        </script>
    </body>


</html>
